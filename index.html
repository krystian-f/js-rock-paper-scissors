<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <!-- https://wireframe.cc/hUlk4U -->
  <div class="body-wrapper">
    <header class="header">
      <h1 class="header__text">Rock-Paper-Scissors</h1>
    </header>

    <div class="game-wrapper">
      <div class="game__header">
        <div class="game__match">The winner of Game: Player</div>
        <div class="game__instruction">To play again chose your hand!</div>
      </div>

      <div class="game__round">
        <div class="game__round-winner">Player Won!</div>
        <div class="game__round-hands">
          <div class="game__round-hand game__round-human"></div>
          <div class="game__round-hand game__round-computer"></div>          
        </div>
      </div>

      <div class="players-wrapper">
        <div class="players__body">
          <div class="players__header">
            <div class="players__name">
              <div class="players__avatar">--</div>
              <div class="players__username">You</div>
            </div>
            <div class="players__score">0</div>
          </div>
          <div class="players__choices">
            <div class="players__hand">rock</div>
            <div class="players__hand">paper</div>
            <div class="players__hand">scissors</div>
          </div>
        </div>

      </div>
 
    </div>

  </div>  
</body>
</html>
