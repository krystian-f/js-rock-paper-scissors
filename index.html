<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <!-- https://wireframe.cc/hUlk4U -->
  <div class="body-wrapper">
    <header class="header">
      <h1 class="header__text">Rock-Paper-Scissors</h1>
    </header>

    <div class="game">
      <div class="game__header">
        <div class="game__match js-game__match">The winner of Game: Player</div>
        <div class="game__instruction js-game__instruction">To play again chose your hand!</div>
      </div>

      <div class="game__round">
        <div class="game__round-winner js-game__round-winner">Player Won!</div>
        <div class="game__round-hands">
          <div class="game__round-hand js-game__round-human"><img src="img/fist.png" alt="rock" class="player__hand-img"></div>
          <div class="game__round-hand js-game__round-computer"><img src="img/fist.png" alt="rock" class="player__hand-img"></div>          
        </div>
      </div>

      <div class="players-wrapper">
        <div class="player__body">
          <div class="player__header">
            <div class="player__name">
              <div class="player__avatar"><img src="img/human.png" alt="human" class="player__avatar-img"></div>
              <div class="player__username">You</div>
            </div>
            <div class="player__score js-player__score">0</div>
          </div>
          <div class="player__hands">
            <div class="player__hand player__hand-rock js-player__hand"><img src="img/fist.png" alt="rock" class="player__hand-img "></div>
            <div class="player__hand player__hand-paper js-player__hand"><img src="img/hand.png" alt="paper" class="player__hand-img"></div>
            <div class="player__hand player__hand-scissors js-player__hand"><img src="img/scissors.png" alt="scissors" class="player__hand-img"></div>
          </div>
        </div>
        <div class="player__body">
          <div class="player__header">
            <div class="player__name">
              <div class="player__avatar"><img src="img/computer.png" alt="human" class="player__avatar-img"></div>
              <div class="player__username">Computer</div>
            </div>
            <div class="player__score js-computer__score">0</div>
          </div>
          <div class="player__hands">
            <div class="player__hand"><img src="img/fist.png" alt="rock" class="player__hand-img"></div>
            <div class="player__hand"><img src="img/hand.png" alt="paper" class="player__hand-img"></div>
            <div class="player__hand"><img src="img/scissors.png" alt="scissors" class="player__hand-img"></div>
          </div>
        </div>
      </div>
 
    </div>

  </div>  
</body>
</html>
